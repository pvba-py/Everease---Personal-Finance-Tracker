<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="page-container">
        <h1>Expense Summary</h1>
        <p>Total Budget: â‚¹{{ budget }}</p>
        <p>Total Expenses: â‚¹{{ total_expenses }}</p>
        <p>Status: <strong>{{ budget_status }}</strong></p>

        <canvas id="expenseChart"></canvas>

        <script>
            const ctx = document.getElementById('expenseChart').getContext('2d');

            const data = {
                labels: [{% for expense in expenses %}"{{ expense['description'] }}",{% endfor %}],
                datasets: [{
                    label: 'Expenses',
                    data: [{% for expense in expenses %}{{ expense['amount'] }},{% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderWidth: 1
                }]
            };

            new Chart(ctx, {
                type: 'pie',
                data: data
            });
        </script>

        <ul class="expense-list">
            {% for expense in expenses %}
            <li>ðŸ’° {{ expense['description'] }} - â‚¹{{ expense['amount'] }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('home') }}" class="back-btn">â¬… Back to Home</a>
    </div>

</body>
</html>
