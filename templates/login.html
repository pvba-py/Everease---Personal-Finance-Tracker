<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EverEase</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <header>
            <h1>EverEase</h1>
            <p>Login to access your personal finance tracker</p>
        </header>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        <footer>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </footer>
    </div>
</body>
</html>
