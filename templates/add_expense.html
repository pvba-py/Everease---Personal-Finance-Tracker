<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="page-container">
        <h1>Add an Expense</h1>
        <p>Keep track of your spending.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_expense') }}" method="POST">
            <input type="text" name="description" placeholder="Expense Description" required>
            <input type="number" step="0.01" name="amount" placeholder="Amount (₹)" required>
            <button type="submit" class="action-btn">➕ Add Expense</button>
        </form>

        <a href="{{ url_for('home') }}" class="back-btn">⬅ Back to Home</a>
    </div>

</body>
</html>
